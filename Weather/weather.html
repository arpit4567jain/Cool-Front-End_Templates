<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather of cities</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <div class="title">Weather Forecast</div>
    <div class="searchbar">
        <header>
            <input type="text" class="search-box" placeholder="Search for city" /> <button type="button" data-toggle="dropdown">Search
            </button>
        </header>

        <main class="container">
            <h2>
                <a href=" # ">Today</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="# ">Hourly</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="# ">Next 10 Days</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="# ">Monthly</a> &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; <a href="# ">Air Quality</a> </h2>
            <div class="card" style="width: 24rem;">
                <h3>Current Weather Forecast</h3>
                <img src="./images/heavyrain.png" div class="card-body">
                <p class="card-text">
                    <section class="location">
                        <div class="city">Mumbai, Maharashtra, India</div>
                    </section>
                    <div class="curr">
                        <div class="temp">26<span>°c</span></div>
                        <div class="currweather">Heavy Rain</div>
                        <div class="min-max">Max 28°c &nbsp &nbsp &nbsp &nbsp; &nbsp; Min 25°c</div>
                        <div class="wind-speed">Wind Speed &nbsp &nbsp &nbsp SE 15km/h</div>
                        <div class="air-quality">Air Quality&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbspGood</div>
                    </div>
                </p>

            </div>
    </div>
    </main>
    </div>
</body>

</html>
