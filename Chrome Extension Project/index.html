<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Chrome Extension</title>
  </head>
  <body>
    <div class="main_div">
      <!-- First Row - Setting icon and company name -->
      <div class="header_main">
        <div class="header">
          <h1>LOGO</h1>
          <img src="Other icons/setting_icon.png" alt="" class="header_icon" />
        </div>
      </div>

      <!-- Middle row - All main info -->
      <div class="main_row" id="first_page" style="display: flex">
        <div class="main">
          <div class="row_1">
            <h2>Block all</h2>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="row_2">
            <img src="icons/facebook@256px.png" alt="" />
            <img src="icons/instagram@256px.png" alt="" />
            <img src="icons/youtube@256px.png" alt="" />
            <img src="icons/twitter@256px.png" alt="" />
            <img src="icons/linkedin@256px.png" alt="" />
            <img src="icons/tik_tok@256px.png" alt="" />
            <img src="icons/redit@256px.png" alt="" />
          </div>

          <!-- <div class="row_3" id="pro_user">
                    <p>There are no traffic jams along the extra mile. <br>-Roger Stawbach</p>
                </div> -->

          <!-- Uncomment Following for Trial User -->
          <div class="row_3_trial_user" id="trial_user">
            <button class="trial_user_btn">UPGRADE TO PRO</button>
            <p class="trial_user_p">4 Days left</p>
          </div>
        </div>
      </div>

      <div class="main_row d_none" id="second_page" style="display: none">
        <div class="main">
          <div class="p_2_row_1">
            <div class="p_2_row_1_b1">
              <p>From</p>
              <select>
                <option>12:00 a.m.</option>
                <option>01:00 a.m.</option>
                <option>02:00 a.m.</option>
                <option>03:00 a.m.</option>
                <option>04:00 a.m.</option>
                <option>05:00 a.m.</option>
                <option>06:00 a.m.</option>
                <option>07:00 a.m.</option>
                <option>08:00 a.m.</option>
                <option>09:00 a.m.</option>
                <option>10:00 a.m.</option>
                <option>11:00 a.m.</option>
                <option>12:00 p.m.</option>
                <option>01:00 p.m.</option>
                <option>02:00 p.m.</option>
                <option>03:00 p.m.</option>
                <option>04:00 p.m.</option>
                <option>05:00 p.m.</option>
                <option>06:00 p.m.</option>
                <option>07:00 p.m.</option>
                <option>08:00 p.m.</option>
                <option>09:00 p.m.</option>
                <option>10:00 p.m.</option>
                <option>11:00 p.m.</option>
              </select>
            </div>
            <div class="p_2_row_1_b2">
              <p>To</p>
              <select>
                <option>12:00 a.m.</option>
                <option>01:00 a.m.</option>
                <option>02:00 a.m.</option>
                <option>03:00 a.m.</option>
                <option>04:00 a.m.</option>
                <option>05:00 a.m.</option>
                <option>06:00 a.m.</option>
                <option>07:00 a.m.</option>
                <option>08:00 a.m.</option>
                <option>09:00 a.m.</option>
                <option>10:00 a.m.</option>
                <option>11:00 a.m.</option>
                <option>12:00 p.m.</option>
                <option>01:00 p.m.</option>
                <option>02:00 p.m.</option>
                <option>03:00 p.m.</option>
                <option>04:00 p.m.</option>
                <option>05:00 p.m.</option>
                <option>06:00 p.m.</option>
                <option>07:00 p.m.</option>
                <option>08:00 p.m.</option>
                <option>09:00 p.m.</option>
                <option>10:00 p.m.</option>
                <option>11:00 p.m.</option>
              </select>
            </div>
          </div>
          <div class="p_2_row_2">
            <h2>Repeat</h2>
            <div class="pos_relative">
              <input type="checkbox" checked id="checkbox" />
              <label for="checkbox" class="label1">M</label>
              <input type="checkbox" checked id="checkbox2" />
              <label for="checkbox2" class="label2">T</label>
              <input type="checkbox" checked id="checkbox3" />
              <label for="checkbox3" class="label3">W</label>
              <input type="checkbox" checked id="checkbox4" />
              <label for="checkbox4" class="label4">T</label>
              <input type="checkbox" checked id="checkbox5" />
              <label for="checkbox5" class="label5">F</label>
              <input type="checkbox" checked id="checkbox6" />
              <label for="checkbox6" class="label6">S</label>
              <input type="checkbox" checked id="checkbox7" />
              <label for="checkbox7" class="label7">S</label>
            </div>
          </div>
          <div class="p_2_row_3 row_1">
            <h2>Automatic startup</h2>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="main_row d_none" id="third_page" style="display: none">
        <div class="main">
          <h3>Feedback</h3>
          <textarea
            name="textarea"
            id=""
            cols="27"
            placeholder="Type your message here"
            style="resize: none"
          ></textarea>
          <button class="btn_1">SEND</button>
          <button class="btn_2">CANCEL</button>
        </div>
      </div>

      <!-- footer row containing three links/icons -->
      <div class="footer_main">
        <div class="footer">
          <div class="footer_1" id="footer_1_link_page">
            <img src="icons/blocks.png" alt="" />
            <p>BLOCK</p>
          </div>
          <div class="footer_2" id="footer_2_link_page">
            <img src="icons/timetable.png" alt="" />
            <p>CALENDER</p>
          </div>
          <div class="footer_3" id="footer_3_link_page">
            <img src="icons/feedback.png" alt="" />
            <p>FEEDBACK</p>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
