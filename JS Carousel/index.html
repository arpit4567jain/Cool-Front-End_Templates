<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="container">
        <div class="slides">
          <img
            src="images/11559f776b0cb72cb9b078b6a083513c-700.jpg"
            alt="Error"
            class="slideImg"
            id="img1"
          />
        </div>

        <div class="slides">
          <img
            src="images/458a70b7ea52c9043c22674da98d16f1-500.jpg"
            alt="Error"
            class="slideImg"
            id="img2"
          />
        </div>

        <div class="slides">
          <img
            src="images/ae7c4b92ffae1a8be8bb2c558d959342-700.jpg"
            alt="Error"
            class="slideImg"
            id="img3"
          />
        </div>

        <div class="slides">
          <img
            src="images/b807c2282ab0a491bd5c5c1051c6d312-700.jpg"
            alt="Error"
            class="slideImg"
            id="img4"
          />
        </div>

        <div class="slides">
          <img
            src="images/90cf1a1cae796e9242b7bc9a187e8aba-1000.jpg"
            alt="Error"
            class="slideImg"
            id="img5"
          />
        </div>
      </div>
      <div class="navBtns">
        <button type="button" class="btn btn-outline-info" id="btnPrev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </button>

        <button type="button" class="btn btn-outline-info" id="btnNext">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
            />
          </svg>
        </button>
      </div>
    </div>
    <h2>Sliding images</h2>
  </body>
  <script src="index.js"></script>
</html>
